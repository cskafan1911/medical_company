{% extends 'main/base.html' %}
{% block content %}
    <section class="jumbotron text-center">
        <div class="container">
            <h1>{{ object.title }}</h1>
        </div>
    </section>
    <hr class="featurette-divider">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Медицинская услуга</th>
            <th scope="col">Врач</th>
            <th scope="col">Статус</th>
        </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
            <tr>

                <th scope="row">{{ forloop.counter }}</th>
                {#        <td><a href="{% url 'mailing:mailing_detail' object.pk %}">{{ object.name }}</a></td>#}
                <td>{{ object.service }}</td>
                <td>{{ object.doctor }}</td>
                <td>{{ object.status_of_appointment }}</td>


            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
